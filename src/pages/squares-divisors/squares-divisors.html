<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <ion-label stacked>Range</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-item class="range-input">
        <!-- <ion-label stacked>Username</ion-label> -->
        <ion-input type="number" placeholder="Minimum" [(ngModel)]="minimum"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item class="range-input">
        <!-- <ion-label stacked>Username</ion-label> -->
        <ion-input type="number" placeholder="Maximum" [(ngModel)]="maximum"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <div>
    <button class="join-btn" (click)="validateRanges()">Generate</button>

    <div>
      Value
      <ion-row>
        <ion-col col-6 offset-3>
          <ion-item class="range-input">
            <!-- <ion-label stacked>Username</ion-label> -->
            <ion-input type="number" placeholder="Value"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      

    </div>
    <button class="join-btn" (click)="goHome()">Back</button>
  </div>


</ion-content>
