<ion-content padding>
  <div class="squares_content">
    <img width="80%" src="../assets/imgs/logo-alana-icon.png">
    <div *ngIf="!resultsView">
      <ion-row>
        <ion-col col-12>
          <ion-label>Range</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item class="range-input">
            <!-- <ion-label stacked>Username</ion-label> -->
            <ion-input type="number" placeholder="Minimum" [(ngModel)]="minimum"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item class="range-input">
            <!-- <ion-label stacked>Username</ion-label> -->
            <ion-input type="number" placeholder="Maximum" [(ngModel)]="maximum"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <button class="join-btn" (click)="validateRanges()">Generate</button>
    </div>
    <div *ngIf="resultsView">
      <ion-label color="primary">Your range: ({{minimum}} - {{maximum}})</ion-label>
      <ion-label>Insert the value inside the range</ion-label>
      <ion-row>
        <ion-col col-6 offset-3>
          <ion-item class="range-input">
            <!-- <ion-label stacked>Username</ion-label> -->
            <ion-input type="number" placeholder="Value" [(ngModel)]="option"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <h1 *ngIf="value">{{value}}</h1>
      <button class="join-btn" (click)="printValue()">Get value</button>
    </div>
    <button class="join-btn back-btn" (click)="back()">Back</button>
  </div>


</ion-content>
